<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGI System 一键決議系统（LLM）</title>
    <link rel="stylesheet" href="document.css">
    <meta name="description" content="MAGI System 一键決議系统（LLM 版）">
</head>
<body data-loading="true">
    <h2 class="magi-logo">MAGI</h2>
    <div class="magi-box">
        <header>
            <h1>提訴</h1>
            <h1>決議</h1>
        </header>

        <div class="case-box" onclick="event.stopPropagation()">
            <label class="case-label">案件描述</label>
            <textarea class="case-input" placeholder="输入要决议的事项，例如：是否上线一个存在争议的功能？"></textarea>
            <div class="case-actions">
                <button class="case-submit" type="button">开始决议</button>
                <button class="case-clear" type="button">清空</button>
            </div>
            <p class="case-hint">提示：点击空格或点击面板也可开始。</p>
        </div>

        <div class="config-box">
            <h4>
                Code:
                <b class="code"></b>
            </h4>
            <p>
                File:
                <b class="file">MAGI_SYS</b>
            </p>
            <p>
                Volume:
                <b class="volume" data-text="66"></b>
            </p>
            <p>
                EX_MODE:
                <b class="ex-mode"></b>
            </p>
            <p>
                Priority:
                <b class="priority" data-text="AAA"></b>
            </p>
            <p>
                Sound:
                <b class="sound"></b>
            </p>
            <b class="reset">RESET</b>
        </div>

        <div class="final-vote-status"></div>

        <div class="magi-list">
            <div class="magi-item melchior">
                <h3>MELCHIOR</h3>
                <h2></h2>
            </div>
            <div class="magi-item malthasar">
                <h2></h2>
                <h3>BALTHASAR</h3>
            </div>
            <div class="magi-item casper">
                <h3>CASPER</h3>
                <h2></h2>
            </div>
        </div>

        <footer onclick="event.stopPropagation()">
            <p>
                <a href="https://github.com/itorr/magi" target="_blank">原项目 GitHub</a>
                ·
                <a href="https://fontworks.co.jp/products/evamatisse/" target="_blank">字體授權</a>
            </p>
        </footer>
    </div>

    <script src="document.js"></script>
</body>
</html>
