services:
  - type: web
    name: magi-llm
    env: node
    plan: free
    buildCommand: npm ci --omit=dev
    startCommand: node server.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
